{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %} {{ question.title }} | Edit {% endblock %}

{% block content %}
  <div class="col-md-6 offset-md-3 mt-3">
    <h3>Edit {{ question.title }}</h3>

    <form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </form>
  </div>

{% endblock %}
