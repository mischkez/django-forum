<div class="card mb-4 bg-light no-border">
  <div class="card-body">
    <h5>
      <i class="far fa-comments"></i>
      <strong>
        <a href="{{ question.get_absolute_url }}" class="text-secondary">
          {{ question.title }}
        </a>
      </strong>
      <span class="badge badge-light float-right p-2">
        {{ question.replies.count }}
      </span>
    </h5>
    <p class="question-desc-text"> 
      <i class="fas fa-hashtag"></i>
      <a href="{{ question.category.get_absolute_url }}" class="text-danger bold upper">
        {{ question.category }}
      </a>
      <i class="fas fa-user ml-2"></i>
      <a href="{% url 'profile' question.owner %}" class="text-success bold upper">
        {{ question.owner }}
      </a>
    </p>
    <div class="">
      {{ question.content|slice:':140' }} ...
    </div>
  </div>
</div>
