<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center bg-light no-border">
    <span class="upper bold text-secondary">Categories:</span>
  </li>
  {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center bold bg-light no-border">
      <a href="{{ category.get_absolute_url }}" class="text-danger">
        {{ category.title }}
      </a>
      <span class="badge badge-primary">
        {{ category.questions.count }}
      </span>
    </li>
  {% endfor %}
</ul>
