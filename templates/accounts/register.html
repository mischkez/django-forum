{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %} Register {% endblock %}

{% block content %}

  <h1 align='center'>Register</h1>
  <hr>

  <div class="col-md-6 offset-md-3 mb-5">
    <form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary float-right">Submit</button>
      {% endbuttons %}
    </form>
  </div>

{% endblock %}
