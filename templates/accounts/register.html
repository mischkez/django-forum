{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %} | Register {% endblock %}

{% block content %}

  <h1>Register</h1><hr>

  <div class="col-md-6 offset-md-3">
    <form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </form>
  </div>

{% endblock %}
