{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %} Password Reset {% endblock %}

{% block content %}

  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <form method="post" action="">
          {% csrf_token %} 
          {% bootstrap_form form %}
        
          <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
        </form>
    </div>
  </div>

{% endblock %}
